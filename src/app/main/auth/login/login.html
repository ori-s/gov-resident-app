<div id="login" class="flex-scrollable" layout="column" ms-scroll>
    <div id="login-form-wrapper" layout="column" layout-align="center center">
        <div id="login-form" class="md-whiteframe-8dp">
            <div class="logo md-accent-bg">
                <span>C</span>
            </div>
            <div class="title ng-scope" translate="LOGIN.TITLE">Log in to your account</div>
            <div class="red-900-fg md-title animate-slide-down text-center" ng-if="vm.authError">{{vm.authError.message | translate}}</div>

            <form name="loginForm" novalidate>
                <md-input-container class="md-block" md-no-float>
                    <input type="email" name="email" ng-model="vm.credentials.email" placeholder="Email" ng-change="vm.authError = null" 
                           translate translate-attr-placeholder="LOGIN.EMAIL"
                           ng-pattern="/^.+@.+\..+$/" required>
                    <div ng-messages="loginForm.email.$error" role="alert" multiple>
                        <div ng-message="required">
                            <span translate="LOGIN.ERRORS.EMAIL_REQUIRED">Email field is required</span>
                        </div>
                        <div ng-message="pattern">
                            <span translate="LOGIN.ERRORS.EMAIL_MUST_VALID">Email must be a valid e-mail address</span>
                        </div>
                    </div>
                </md-input-container>

                <md-input-container class="md-block" md-no-float>
                    <input type="password" name="password" ng-model="vm.credentials.password" placeholder="Password" ng-change="vm.authError = null"
                           translate translate-attr-placeholder="LOGIN.PASSWORD"
                           required>
                    <div ng-messages="loginForm.password.$error" role="alert">
                        <div ng-message="required">
                            <span translate="LOGIN.ERRORS.PASSWORD_REQUIRED">Password field is required</span>
                        </div>
                    </div>
                </md-input-container>

                <div class="remember-forgot-password" layout="row" layout-xsX="column"
                     layout-align="space-between center">
                    <md-checkbox class="remember-me" ng-model="credentials.rememberMe" aria-label="Remember Me" ng-change="vm.authError = null">
                        <span translate="LOGIN.REMEMBER_ME">Remember Me</span>
                    </md-checkbox>

                    <a ui-sref="app.auth_forgot-password" class="forgot-password md-accent-color"
                       translate="LOGIN.FORGOT_PASSWORD">Forgot Password?</a>
                </div>

                <md-button type="submit" class="md-raised md-accent submit-button" aria-label="LOG IN"
                           ng-disabled="loginForm.$invalid || loginForm.$pristine"
                           translate="LOGIN.LOG_IN" translate-attr-aria-label="LOGIN.LOG_IN" ng-click="vm.signin()">
                    LOG IN
                </md-button>

                <div class="separator">
                    <span class="text" translate="LOGIN.OR">OR</span>
                </div>

                <div class="register" layout="row" layout-sm="column" layout-align="center center">
                    <span class="m-far-8" translate="LOGIN.DONT_HAVE_ACCOUNT">Don't have an account?</span>
                    <a class="link" ui-sref="app.auth_register" translate="LOGIN.CREATE_ACCOUNT">Create an account</a>
                </div>

            </form>


        </div>
    </div>
</div>
