<div id="register" layout="row" layout-align="start">
    <div id="register-intro" flex hide show-gt-sm>
        <div class="logo md-accent-bg">
            <span>C</span>
        </div>
        <div class="title" translate="REGISTER.INTRO_TITLE">
        </div>
        <div class="description" translate="REGISTER.INTRO_DESCRIPTION"></div>
    </div>

    <div id="register-form-wrapper" class="flex-scrollable md-whiteframe-8dp" layout="column" flex ms-scroll>
        <div id="register-form">
            <div class="logo md-accent-bg" hide-gt-sm>
                <span>C</span>
            </div>

            <div class="title" translate="REGISTER.TITLE">Create an account</div>
            <div class="description" translate="REGISTER.DESCRIPTION"></div>

            <form name="registerForm" novalidate>
                <div layout="row">
                    <md-input-container class="md-block" md-no-float flex>
                        <input name="firstName" ng-model="vm.credentials.firstName" placeholder="Name"
                               translate translate-attr-placeholder="REGISTER.FIRST_NAME"required>
                        <div ng-messages="registerForm.firstName.$error" role="alert">
                            <div ng-message="required">
                                <span translate="REGISTER.ERRORS.FIRSTNAME_REQUIRED"></span>
                            </div>
                        </div>
                    </md-input-container>
                    <md-input-container class="md-block" md-no-float flex>
                        <input name="lastName" ng-model="vm.credentials.lastName" placeholder="Name"
                               translate translate-attr-placeholder="REGISTER.LAST_NAME" required>
                        <div ng-messages="registerForm.lastName.$error" role="alert">
                            <div ng-message="required">
                                <span translate="REGISTER.ERRORS.LASTNAME_REQUIRED"></span>
                            </div>
                        </div>
                    </md-input-container>
                </div>


                <md-input-container class="md-block" md-no-float>
                    <input type="email" name="email" ng-model="vm.credentials.email" placeholder="Email"
                           translate translate-attr-placeholder="REGISTER.EMAIL"
                           ng-pattern="/^.+@.+\..+$/" required>
                    <div ng-messages="registerForm.email.$error" role="alert" multiple>
                        <div ng-message="required">
                            <span translate="REGISTER.ERRORS.EMAIL_REQUIRED">Email field is required</span>
                        </div>
                        <div ng-message="pattern">
                            <span translate="REGISTER.ERRORS.EMAIL_MUST_VALID">Email must be a valid e-mail address</span>
                        </div>
                    </div>
                </md-input-container>

                <md-input-container class="md-block" md-no-float>
                    <input type="password" name="phone" ng-model="vm.credentials.phone" placeholder="CELL"
                           translate translate-attr-placeholder="REGISTER.CELL"
                           required>
                    <div ng-messages="registerForm.phone.$error" role="alert">
                        <div ng-message="required">
                            <span translate="REGISTER.ERRORS.PHONE_REQUIRED"></span>
                        </div>
                    </div>
                </md-input-container>

                <md-input-container class="md-block" md-no-float>
                    <input type="password" name="password" ng-model="vm.credentials.password" placeholder="Password"
                           translate translate-attr-placeholder="REGISTER.PASSWORD"
                           required>
                    <div ng-messages="registerForm.password.$error" role="alert">
                        <div ng-message="required">
                            <span translate="REGISTER.ERRORS.PASSWORD_REQUIRED">Password field is required</span>
                        </div>
                    </div>
                </md-input-container>

                <md-input-container class="md-block" md-no-float>
                    <input type="password" name="passwordConfirm" ng-model="vm.credentials.passwordConfirm"
                           placeholder="Password (Confirm)"
                           translate translate-attr-placeholder="REGISTER.PASSWORD_CONFIRM"
                           required>
                    <div ng-messages="registerForm.passwordConfirm.$error" role="alert">
                        <div ng-message="required">
                            <span translate="REGISTER.ERRORS.PASSWORD_CONFIRM_REQUIRED">Password (Confirm) field is required</span>
                        </div>
                    </div>
                </md-input-container>

                <div class="terms" layout="row" layout-align="center center">
                    <md-checkbox name="terms" ng-model="data.cb1" aria-label="I read and accept" required></md-checkbox>
                    <div layout="row" layout-sm="column" layout-align="start center">
                        <span translate="REGISTER.READ_ACCEPT">I read and accept</span>
                        <a href="#" class="md-accent-color" translate="REGISTER.TERMS_COND">terms and conditions</a>
                    </div>
                </div>

                <md-button type="submit" class="md-raised md-accent submit-button" aria-label="CREATE MY ACCOUNT"
                           ng-disabled="registerForm.$invalid || registerForm.$pristine" 
                           ng-click="vm.apply()"
                           translate="REGISTER.CREATE_ACCOUNT" 
                           translate-attr-aria-label="REGISTER.CREATE_ACCOUNT">
                    CREATE MY ACCOUNT
                </md-button>
            </form>

            <div class="login" layout="row" layout-sm="column" layout-align="center center">
                <span class="text" translate="REGISTER.ALREADY_HAVE">Already have an account?</span>
                <a class="link" ui-sref="app.auth_login" translate="REGISTER.LOGIN">Log in</a>
            </div>
        </div>
    </div>
</div>
