<div layout="row" layout-wrap style="max-width:1000px; margin:0 auto;">
    <!-- BASIC FORM -->
    <div class="padding-10" flex="100" flex-gt-sm="60">
        <div class="form-wrapper group-detail-form-container md-whiteframe-1dp">
            
                <div class="form-title" translate>Group Details</div>
                <div layout="column" layout-gt-sm="row">
                    <md-input-container flex>
                        <label translate>Group Name</label>
                        <input type="text" name="groupname" ng-model="vm.group.name" required>
                        <div ng-messages="groupForm.groupname.$error" role="alert">
                            <div ng-message="required">
                                <span translate>Mandatory</span>
                            </div>
                        </div>
                    </md-input-container>
                </div>
                <div layout="column" layout-gt-xs="row">
                    <md-input-container flex>
                        <label translate>Group Category</label>
                        <md-select ng-model="vm.group.category" ng-required="true">
                            <md-option ng-repeat="o in MS.group_categories" value="{{o.id}}">
                                {{o.name}}
                            </md-option>
                        </md-select>
                    </md-input-container>

                    <md-input-container flex>
                        <label translate>Group Type</label>
                        <md-select ng-model="vm.group.groupType" ng-required="true">
                            <md-option ng-repeat="o in MS.group_types" value="{{o.id}}">
                                {{o.name}}
                            </md-option>
                        </md-select>
                    </md-input-container>

                    <md-input-container flex>
                        <label translate>Active</label>
                        <md-select ng-model="vm.group.active" ng-required="true">
                            <md-option ng-repeat="o in MS.group_active" value="{{o.id}}">
                                {{o.name}}
                            </md-option>
                        </md-select>
                    </md-input-container>
                </div>

                <div>
                    <h4 translate>Group Description</h4>
                    <text-angular ng-model="vm.group.description"></text-angular>
                    <input type="hidden" ng-model="vm.group.description" name="groupDescription" required/>
                </div>


                <h3 class="tags secondary-text" translate="Tags">Tags</h3>
                <md-chips ng-model="vm.group.tags"
                          placeholder="{{'Enter a tag' | translate}}"
                          delete-button-label="{{'Remove Tag' | translate}}"
                          delete-hint="Press delete to remove tag"
                          secondary-placeholder="{{'+Tag' | translate}}">
                </md-chips>

            
        </div>
    </div>
    <!-- / BASIC FORM -->
    <!-- BASIC FORM DATA -->
    <div class="padding-10" flex="100" flex-gt-sm="40">
        <div class="form-wrapper group-detail-form-container form-data-wrapper md-whiteframe-1dp">
            <div id="group-image-uploader"
                 flow-init="vm.ngFlowOptions"
                 flow-name="vm.ngFlow.flow"
                 flow-files-submitted="vm.upload()"
                 flow-file-added="vm.fileAdded($file)"
                 flow-file-success="vm.fileSuccess($file, $message)"
                 flow-complete="vm.uploadComplete()"
                 flow-drop
                 flow-drag-enter="vm.dropping=true"
                 flow-drag-leave="vm.dropping=false"
                 ng-class="{'dropping':vm.dropping}">
                <div class="drop-text hint-text" layout="row" layout-align="center center">
                    <span translate="Drop to upload">Drop to upload</span>
                </div>
                <div class="upload-button" layout="column" layout-align="center center">
                    <md-button class="md-accent md-raised" flow-btn translate="Upload"></md-button>
                    <span class="secondary-text mt-8" translate>You can also drop images</span>
                </div>
                <!--<div class="mv-32" layout="row" layout-align="center center">
                    <div class="image-zoom-area">
                        <img wip-image-zoom="vm.imageZoomOptions" style="max-width:200px">
                    </div>
                </div>-->



                <div layout="row" layout-align="center start" layout-wrap>
                    <div ng-repeat="image in vm.group.images" ng-switch="image.type">
                        <div class="group-image uploading" ng-switch-when="uploading" layout="row"
                             layout-align="center center">
                            <div class="overlay" layout="column" layout-align="center center">
                                <md-progress-linear md-mode="determinate"
                                                    value="{{image.file.progress() * 100}}">
                                </md-progress-linear>
                            </div>
                            <img class="media" flow-img="image.file">
                        </div>
                        <div class="group-image" ng-switch-when="image" layout="row"
                             layout-align="center center">
                            <img class="media" ng-src="{{image.url}}"
                                 ng-click="vm.updateImageZoomOptions(image.url)">
                        </div>
                    </div>
                </div>
                <!--<div class="p-8 font-size-12" layout="row" layout-align="center center">
                    Click on images to activate the zoom!
                </div>-->
            </div>
        </div>
    </div>
    <!-- / BASIC FORM DATA -->
</div>
