<div class="page-layout carded left-sidenav app-schedule" layout="row">
    <!-- TOP BACKGROUND -->
    <div class="top-bg md-accent-bg"></div>
    <!-- / TOP BACKGROUND -->
    <!-- LEFT SIDENAV -->
    <md-sidenav class="sidenav md-sidenav-left flip" md-is-locked-open="$mdMedia('gt-md')" md-component-id="main-sidenav"
                ng-include="'app/main/apps/message-groups/views/schedule/sidenav/main-sidenav.html'" ms-scroll ms-sidenav-helper>
    </md-sidenav>
    <!-- / LEFT SIDENAV -->
    <!-- CENTER -->
    <div class="center" layout="column" flex>
        <!-- CONTENT HEADER -->
        <div class="header" layout="row" layout-align="start center">
            <div class="search-wrapper md-whiteframe-4dp" flex layout="row" layout-align="start center">
                <md-button class="md-icon-button sidenav-toggle" ng-click="vm.toggleSidenav('main-sidenav')" hide-gt-md
                           aria-label="Toggle sidenav" translate translate-attr-aria-label="toggle sidnav">
                    <md-icon md-font-icon="icon-menu" class="icon"></md-icon>
                </md-button>
                <div class="search" flex layout="row" layout-align="start center">
                    <md-icon md-font-icon="icon-magnify" class="icon s24"></md-icon>
                    <input flex ng-model="vm.search" type="text"
                           ng-model-options="{ debounce: 200 }"
                           ng-change="vm.filterMessages()"
                           placeholder="{{'Search Messages' | translate}}">
                </div>
            </div>
        </div>
        <!-- / CONTENT HEADER -->
        <!-- CONTENT CARD -->
        <div class="content-card" layout="column" flex>
            <!-- CONTENT TOOLBAR -->
            <div class="toolbar" layout="row" layout-align="space-between center">

                <div class="flex font-size-14 text-semibold">
                    <span>{{vm.group.name}} / </span>
                    <span translate="Found N Messages" translate-values="{count:vm.messageCount}"></span>

                </div>
                <div layout="row" layout-align="start center">

                    <md-button class="md-icon-button"
                               ng-click="vm.toggleView()"
                               aria-label="Toggle View"
                               translate translate-attr-aria-label="Toggle View">
                        <md-icon md-font-icon="{{vm.view.icon}}"></md-icon>
                    </md-button>
                    
                    <md-button class="md-icon-button" 
                               ng-click="vm.messageOrderDescending = !vm.messageOrderDescending"
                               aria-label="Sort Direction"
                               translate translate-attr-aria-label="Sort Direction">
                        <md-icon md-font-icon="icon-sort-ascending" ng-if="vm.messageOrderDescending === false"></md-icon>
                        <md-icon md-font-icon="icon-sort-descending" ng-if="vm.messageOrderDescending === true"></md-icon>
                    </md-button>



                </div>
            </div>
            <!-- / CONTENT TOOLBAR -->
            <!-- CONTENT -->
            <div class="content" layout="row" flex>
                <!-- Todo list pane -->
                <md-content class="groups-list-pane" flex
                            ng-include="vm.view.url" ms-scroll="vm.msScrollOptions">
                </md-content>
                <!-- / Todo list pane -->
            </div>
            <!-- / CONTENT -->
        </div>
        <!-- / CONTENT CARDb-->
    </div>
    <!-- / CENTER -->
</div>
