<div layout="row" layout-align="start center">
    <div layout="row" layout-align="start center" flex>
        <md-button id="navigation-toggle" class="md-icon-button" ng-click="vm.toggleSidenav('navigation')"
                   hide-gt-sm aria-label="Toggle navigation" translate
                   translate-attr-aria-label="TOOLBAR.TOGGLE_NAVIGATION">
            <md-icon md-font-icon="icon-menu" class="icon"></md-icon>
        </md-button>

        <div class="toolbar-separator"></div>
        <dv-search-bar on-search="vm.search(query)" on-result-click="vm.searchResultClick(item)" debounce="300"></dv-search-bar>
        <div class="toolbar-separator"></div>

    </div>
    <div layout="row" layout-align="start center">
        
      
        <!--<md-button id="options-panel-toggle" class="md-icon-button" ng-click="vm.toggleSidenav('fuse-theme-options')"
                   aria-label="Toggle options" translate translate-attr-aria-label="TOOLBAR.TOGGLE_OPTIONS">
            <md-icon md-font-icon="icon-cog" class="icon"></md-icon>
        </md-button>-->


        <!--<div class="toolbar-separator"></div>-->
        <md-menu-bar id="user-menu">
            <md-menu md-position-mode="left bottom">
                <md-button class="user-button" ng-click="$mdOpenMenu()"
                           aria-label="User settings"
                           translate translate-attr-aria-label="TOOLBAR.USER_SETTINGS">
                    <div layout="row" layout-align="space-between center">
                        <div class="avatar-wrapper">
                            <img md-menu-align-target class="avatar" src="assets/images/avatars/profile.jpg">
                            <md-icon md-font-icon ng-class="vm.userStatus.icon"
                                     ng-style="{'color': vm.userStatus.color }"
                                     aria-label="user status"
                                     class="icon status s16">
                            </md-icon>
                        </div>
                        <span class="username" >{{vm.auth.user.name}}</span>
                        <md-icon md-font-icon="icon-chevron-down" class="icon s16" hide-xs></md-icon>
                    </div>
                </md-button>
                <md-menu-content width="3">
                    <md-menu-item class="md-indent">
                        <md-icon md-font-icon="icon-logout" class="icon"></md-icon>
                        <md-button ng-click="vm.logout()">Logout</md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
        </md-menu-bar>

    </div>
</div>
<md-progress-linear md-mode="query" class="md-accent" ng-if="$root.loadingProgress"></md-progress-linear>
